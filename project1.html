<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 1 | Go Create Good Things</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="header">
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

<section class="project-gallery reveal delay-2">
  <div class="project-container">
    <div class="project-image-row">
      <div class="project-placeholder">Placeholder Image 1</div>
      <div class="project-placeholder">Placeholder Image 2</div>
      <div class="project-placeholder">Placeholder Image 3</div>
    </div>
  </div>
</section>

  <section class="project-gallery reveal delay-2">
    <div class="project-container">
      <div class="project-image-row">
        <img src="images/project1-image1.png" alt="...">
        <img src="images/project1-image2.png" alt="...">
        <img src="images/project1-image3.png" alt="...">
      </div>
    </div>
  </section>

  <!-- Dynamic Back Button -->
  <section class="back-button-wrap">
    <a href="#" id="dynamic-back-btn" class="btn back-link">← Back</a>
  </section>

  <footer>
    &copy; 2025 Go Create Good Things | <a href="https://instagram.com/gocreategoodthings" target="_blank">@gocreategoodthings</a>
  </footer>

  <script>
    // Reveal animation
    const revealEls = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    revealEls.forEach(el => observer.observe(el));

    // Dynamic Back Button
    const referrer = document.referrer;
    const backBtn = document.getElementById('dynamic-back-btn');

    if (referrer.includes('portfolio.html')) {
      backBtn.textContent = '← Back to Portfolio';
      backBtn.setAttribute('href', 'portfolio.html');
    } else {
      backBtn.textContent = '← Back to Homepage';
      backBtn.setAttribute('href', 'index.html');
    }
  </script>

</body>
</html>
