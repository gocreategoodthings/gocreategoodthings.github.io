<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Court Tennis Club</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <div class="logo">
      <a href="index.html">
        <img src="images/GCGT_Logo-07.png" alt="GCGT Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Image -->
  <img src="images/diamondcourt-hero.jpg" alt="Diamond Court Tennis Club Hero" class="project-hero">

  <!-- Project Details -->
  <div class="project-page">
    <h1 class="project-title">Diamond Court Tennis Club</h1>
    <p class="project-description">
      Full rebrand and digital presence for an elite tennis club, including brand identity, website, and social media assets.
    </p>

    <!-- Project Gallery -->
    <div class="project-gallery">
      <img src="images/diamondcourt-1.jpg" alt="Diamond Court Tennis Club Image 1">
      <img src="images/diamondcourt-2.jpg" alt="Diamond Court Tennis Club Image 2">
      <img src="images/diamondcourt-3.jpg" alt="Diamond Court Tennis Club Image 3">
    </div>

    <!-- Back to Portfolio Link -->
    <div class="back-link">
      <a href="portfolio.html" class="underline-link">‚Üê Back to Full Portfolio</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Go Create Good Things | <a href="https://instagram.com/gocreategoodthings" target="_blank">Instagram</a>
  </footer>

  <!-- Scripts -->
  <script>
    const header = document.getElementById("header");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
