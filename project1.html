<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Court Tennis Club | Go Create Good Things</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="header">
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="project-hero fade-up reveal delay-1">
    <img src="images/project1-hero.png" alt="Diamond Court Tennis Club Hero" class="project-hero-image">
    <h1 class="project-title">Diamond Court Tennis Club</h1>
    <p class="project-subtitle">
      Full rebrand and digital presence for an elite tennis club, including brand identity, website, and social media assets.
    </p>
  </section>

  <section class="project-gallery reveal delay-2">
    <div class="project-image-row">
      <img src="images/project1-image1.png" alt="Project 1 Image 1">
      <img src="images/project1-image2.png" alt="Project 1 Image 2">
      <img src="images/project1-image3.png" alt="Project 1 Image 3">
    </div>
  </section>

<section class="back-button-wrap">
  <a href="portfolio.html" class="btn back-link">‚Üê Back to Portfolio</a>
</section>

  <footer>
    &copy; 2025 Go Create Good Things | <a href="https://instagram.com/gocreategoodthings" target="_blank">@gocreategoodthings</a>
  </footer>

  <script>
    const revealEls = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    revealEls.forEach(el => observer.observe(el));
  </script>

</body>
</html>
