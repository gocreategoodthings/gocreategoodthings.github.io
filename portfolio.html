<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Go Create Good Things</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .back-button-wrap {
      text-align: center;
      margin: 3rem 0 4rem;
    }

    .styled-back {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to right, #00bcd4, #0077c2);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .styled-back:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo" /></a>
    </div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>

  <nav class="nav-overlay" id="nav-overlay">
    <div class="nav-content">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="portfolio.html">Portfolio</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </nav>

  <section class="portfolio reveal">
    <div class="portfolio-grid">
      <a href="project1.html" class="portfolio-item">
        <img src="images/project1-thumb.png" alt="Project 1" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 1</h3></div>
      </a>
      <a href="project2.html" class="portfolio-item">
        <img src="images/project2-thumb.png" alt="Project 2" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 2</h3></div>
      </a>
      <a href="project3.html" class="portfolio-item">
        <img src="images/project3-thumb.png" alt="Project 3" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 3</h3></div>
      </a>
      <a href="project4.html" class="portfolio-item">
        <img src="images/project4-thumb.png" alt="Project 4" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 4</h3></div>
      </a>
      <a href="project5.html" class="portfolio-item">
        <img src="images/project5-thumb.png" alt="Project 5" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 5</h3></div>
      </a>
      <a href="project6.html" class="portfolio-item">
        <img src="images/project6-thumb.png" alt="Project 6" class="project-thumb" />
        <div class="portfolio-overlay"><h3>Project 6</h3></div>
      </a>
    </div>
  </section>

  <section class="back-button-wrap">
    <a href="index.html" class="styled-back">← Back to Homepage</a>
  </section>

  <footer>
    &copy; 2025 Go Create Good Things | <a href="https://instagram.com/gocreategoodthings" target="_blank">@gocreategoodthings</a>
  </footer>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const overlay = document.getElementById('nav-overlay');
    const closeBtn = document.getElementById('close-btn');

    toggleBtn.addEventListener('click', () => {
      const oldWave = document.querySelector('.wave');
      if (oldWave) oldWave.remove();

      const wave = document.createElement('div');
      wave.classList.add('wave');
      overlay.insertBefore(wave, overlay.firstChild);

      overlay.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
    });

    document.querySelectorAll('.nav-content a').forEach(link => {
      link.addEventListener('click', () => {
        overlay.classList.remove('show');
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        overlay.classList.remove('show');
      }
    });

    const revealEls = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    revealEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
