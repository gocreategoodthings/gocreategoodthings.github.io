<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Create Good Things | Brady Hudson Portfolio</title>
  <meta name="description" content="Brady Hudson's portfolio. Go create good things — intentional design, branding, and digital experiences.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grain-overlay"></div>
  <div class="floating-bg"></div>

  <!-- Header + Hamburger -->
  <header id="header">
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo"></a>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- Wave Menu -->
  <div id="wave-menu" class="wave-menu">
    <div class="wave-bg"></div>
    <button class="close-btn" id="closeBtn">×</button>
    <nav class="menu-links">
      <a href="portfolio.html">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- Hero -->
  <section class="hero fade-up">
    <img src="images/GCGT_Logo-07.png" alt="GCGT Logo" class="hero-logo float-logo">
    <h1 class="rotating-title"><span id="hero-text"></span></h1>
  </section>

  <!-- Scripts -->
  <script>
    // Rotating Text
    const lines = ["Hi, I'm Brady", "I'm always looking for ways to", "Go Create Good Things"];
    const heroText = document.getElementById("hero-text");
    let idx = 0;

    function rotateText() {
      if (idx < lines.length) {
        heroText.classList.remove('fade-in');
        heroText.classList.add('fade-out');
        setTimeout(() => {
          heroText.textContent = lines[idx];
          heroText.classList.remove('fade-out');
          heroText.classList.add('fade-in');
          idx++;
        }, 400);
      } else {
        clearInterval(rotationInterval);
        heroText.textContent = "Go Create Good Things";
        heroText.classList.add('final-gradient');
      }
    }

    setTimeout(() => {
      rotateText();
      var rotationInterval = setInterval(rotateText, 3000);
    }, 800);

    // Hamburger Menu
    const menu = document.getElementById("wave-menu");
    const hamburger = document.getElementById("hamburger");
    const closeBtn = document.getElementById("closeBtn");

    hamburger.addEventListener("click", () => {
      menu.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove("active");
    });
  </script>
</body>
</html>
