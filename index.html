<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Create Good Things | Brady Hudson Portfolio</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #111;
    }
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 160%;
      height: 100%;
      background: #0b1d26;
      clip-path: ellipse(80% 100% at 100% 50%);
      transform: translateX(100%);
      animation: waveSlideIn 0.8s ease forwards;
      z-index: 1;
    }
    @keyframes waveSlideIn {
      to {
        transform: translateX(0);
      }
    }
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      display: none;
      z-index: 20;
    }
    .nav-overlay.show {
      display: block;
    }
    .nav-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      padding-top: 2rem;
    }
    .nav-content a {
      font-size: 2rem;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
    }
    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo" style="height: 64px;" /></a>
    </div>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
  </header>

  <nav class="nav-overlay" id="nav-overlay">
    <div class="wave"></div>
    <div class="nav-content">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="portfolio.html">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const overlay = document.getElementById('nav-overlay');
    const closeBtn = document.getElementById('close-btn');

    toggleBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      const wave = overlay.querySelector('.wave');
      wave.style.animation = 'none';
      void wave.offsetWidth;
      wave.style.animation = null;
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
