<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Create Good Things | Brady Hudson Portfolio</title>
  <meta name="description" content="Brady Hudson's portfolio. Go create good things — intentional design, branding, and digital experiences." />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    h1, h2, h3 {
      font-family: 'Unbounded', sans-serif;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      background: white;
      z-index: 10;
    }
    .logo img {
      height: 64px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1) translateY(-2px);
    }
    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 30;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero-logo {
      width: 320px;
      max-width: 90vw;
      animation: zoomFloat 1.8s ease forwards;
    }
    @keyframes zoomFloat {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      60% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
      }
    }
    .float-logo {
      will-change: transform;
      transition: transform 0.3s ease-out;
    }
    .hero-message {
      font-size: 2.4rem;
      font-weight: 600;
      line-height: 1.3;
      min-height: 3.2em;
      margin-top: 2rem;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .hero-message.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }
    .highlight-gradient {
      background: linear-gradient(to right, #fff799, #ffd859);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Animated Wave Nav */
    .nav-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      background: none;
      overflow: hidden;
      display: none;
    }
    .nav-overlay.show {
      display: block;
    }
    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/wave-bg.svg') center/cover no-repeat;
      animation: waveMove 8s infinite linear;
      z-index: -1;
    }
    @keyframes waveMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 0; }
    }
    .nav-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 2;
      color: white;
    }
    .nav-content a {
      font-size: 2rem;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: navLinkWave 0.6s forwards;
    }
    .nav-content a:nth-child(1) { animation-delay: 0.2s; }
    .nav-content a:nth-child(2) { animation-delay: 0.4s; }
    .nav-content a:nth-child(3) { animation-delay: 0.6s; }
    @keyframes navLinkWave {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/GCGT_Logo-07.png" alt="GCGT Logo"></a>
    </div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>

  <nav class="nav-overlay" id="nav-overlay">
    <div class="wave-bg"></div>
    <div class="nav-content">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="portfolio.html">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <img src="images/GCGT_Logo-07.png" alt="GCGT Logo" class="hero-logo float-logo" id="hero-logo">
    <div class="hero-message" id="hero-message">Hi, I'm Brady.</div>
  </section>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const overlay = document.getElementById('nav-overlay');
    const closeBtn = document.getElementById('close-btn');
    toggleBtn.onclick = () => overlay.classList.add('show');
    closeBtn.onclick = () => overlay.classList.remove('show');

    const heroMsg = document.getElementById('hero-message');
    const messages = [
      "Hi, I'm Brady.",
      "I'm always looking for ways to",
      '<span class="highlight-gradient">Go Create Good Things</span>'
    ];
    let msgIndex = 0;

    setTimeout(() => {
      heroMsg.classList.add('fade-in');
      setTimeout(showNextLine, 4000);
    }, 1000);

    function showNextLine() {
      heroMsg.classList.remove('fade-in');
      heroMsg.classList.add('fade-out');
      setTimeout(() => {
        msgIndex++;
        if (msgIndex < messages.length) {
          heroMsg.innerHTML = messages[msgIndex];
          heroMsg.classList.remove('fade-out');
          heroMsg.classList.add('fade-in');
          if (msgIndex < messages.length - 1) {
            setTimeout(showNextLine, 4000);
          }
        }
      }, 500);
    }
  </script>
</body>
</html>
